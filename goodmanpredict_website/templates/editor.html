{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Goodman Pole-Editor{% endblock %}</title>

    <link href="{% static 'theme/css/styles.css' %}" rel="stylesheet" />

    <link href="{% static 'css/main.css' %}" rel="stylesheet" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <main id="main">
    {% block content %}
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
<!--                        <h1 class="mx-auto my-0 text-uppercase">Grayscale</h1>-->
<!--                        <h2 class="text-white-50 mx-auto mt-2 mb-5">A free, responsive, one page Bootstrap theme created by Start Bootstrap.</h2>-->

<!--                        <a class="btn btn-primary" href="#about">Get Started</a>-->

                        <h1 style="text-align:center;">PyInterpreter</h1><br>
                        <form action="." method="post" novalidate>
                          {% csrf_token %}
                          <div class="form-group" style="margin-left:50px;margin-right:50px;">
                            <label for="codearea">Code Area</label>
                            <textarea type="text" class="form-control" id="codearea" name="codearea" cols="25" rows="10" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ code }}</textarea>
                          </div>

                          <div class="form-group" style="margin-left:50px;margin-right:50px;">
                            <label for="outputarea">Output</label>
                            <textarea type="text" class="form-control" id="outputarea" name="outputarea" rows="4" disabled> {{ output }} </textarea>
                          </div>

                          <button type="submit" class="btn btn-primary" style="margin-left:50px; margin-top:25px;">Check And Upload The Code</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>



            {% endblock %}

    </main>


</body>
</html>
